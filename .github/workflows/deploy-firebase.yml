name: Deploy Daemonic Codex

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy Firestore Rules & Indexes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use daemonic-codex-poc-1 --token "$FIREBASE_TOKEN"
          firebase deploy --only firestore:rules,firestore:indexes --non-interactive
      - name: Deploy Cloud Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd functions
          npm install
          cd ..
          firebase deploy --only functions --non-interactive
