name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: firebase-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Firebase CLI (pinned version)
        run: npm install -g firebase-tools@13

      - name: Deploy Firestore Rules & Indexes
        shell: bash
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          set -euo pipefail
          firebase use daemonic-codex-poc-1-a23a3 --token "$FIREBASE_TOKEN"
          firebase deploy \
            --only firestore:rules,firestore:indexes \
            --non-interactive \
            --project daemonic-codex-poc-1-a23a3

      - name: Install Function Dependencies
        working-directory: functions
        run: npm ci

      - name: Deploy Cloud Functions
        shell: bash
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          set -euo pipefail
          firebase deploy \
            --only functions \
            --non-interactive \
            --project daemonic-codex-poc-1-a23a3
